<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <title>Jogo de Quiz</title>
</head>
<body>

    <div id="quiz">
        <h2 id="pergunta">Aqui vai a pergunta?</h2>
        <div id="respostas">
            <button id="resp0" class="resposta">Aqui resposta1</button>
            <button id="resp1" class="resposta">Aqui resposta2</button>
            <button id="resp2" class="resposta">Aqui resposta3</button>
            <button id="resp3" class="resposta">Aqui resposta4</button>
        </div>
        <br><br>
        <button id="confirm">Confirmar</button>
    </div>
    <div id="status" class="oculto">
        <h2 id="mensagem">Game Over!</h2>
        <button id="novoJogo">Jogar novamente</button>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/game.js"></script>

    
</body>
</html>
